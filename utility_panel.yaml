speedtest_trigger:
    widget_type: input_slider
    title: Speedtest Download Trigger
    entity: input_number.speedtest_download_trigger
    units: Mbps
    
garage_entry_door:
    widget_type: binary_sensor
    entity: binary_sensor.security_sensor_8
    title: Garage Entry Door
    icon_off: mdi-door-closed
    icon_on: mdi-door-open
    state_text: 1
    state_map:
      "on": Opened
      "off": Closed
      
utility_room_window:
    widget_type: binary_sensor
    entity: binary_sensor.security_sensor_6
    title: Utility Room Window
    icon_off: mdi-window-closed
    icon_on: mdi-window-open
    state_text: 1
    state_map:
      "on": Opened
      "off": Closed
  
ups_voltage_in:
    widget_type: sensor
    title: UPS Input Voltage
    units: "V"
    entity: sensor.ups_input_voltage

ups_voltage_out:
    widget_type: sensor
    title: UPS Output Voltage
    units: "V"
    entity: sensor.ups_output_voltage

ups_load_pcnt:
    widget_type: sensor
    title: UPS Load
    units: "%"
    entity: sensor.ups_load

ups_load_watts:
    widget_type: sensor
    title: UPS Load
    units: "W"
    entity: sensor.ups_load_watts

ups_batt_pcnt:
    widget_type: sensor
    title: UPS Battery SoC
    units: "%"
    entity: sensor.ups_battery

ups_status:
    widget_type: sensor
    title: UPS Status
    entity: sensor.ups_status

ups_time_left:
    widget_type: sensor
    title: UPS Time Left
    units: "minutes"
    entity: sensor.ups_time_left

ups_transfer_count:
    widget_type: sensor
    title: UPS Transfer Count
    entity: sensor.ups_transfer_count

srvr_load:
    widget_type: sensor
    title: Server Load
    units: "%"
    entity: sensor.processor_use

srvr_load_1m:
    widget_type: sensor
    title: Server Load 1m
    units: "%"
    entity: sensor.load_1m

srvr_load_5m:
    widget_type: sensor
    title: Server Load 5m
    units: "%"
    entity: sensor.load_5m

srvr_load_15m:
    widget_type: sensor
    title: Server Load 15m
    units: "%"
    entity: sensor.load_15m

srvr_cpu_temp:
    widget_type: sensor
    title: CPU Temperature
    entity: sensor.cpu_temp

srvr_last_boot:
    widget_type: sensor
    title: Server Last Boot
    entity: sensor.last_boot

srvr_since_last_boot:
    widget_type: sensor
    title: Time Since Last Boot
    entity: sensor.since_last_boot
  


layout:
    - speedtest_trigger, garage_entry_door, utility_room_window, srvr_load, srvr_cpu_temp, srvr_since_last_boot, ups_status
    - ups_voltage_in, ups_voltage_out, ups_load_pcnt, ups_load_watts, ups_batt_pcnt, ups_time_left, ups_transfer_count
    - srvr_load_1m, srvr_load_5m, srvr_load_15m, srvr_last_boot