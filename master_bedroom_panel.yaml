master_bedroom_bathroom_windows:
    widget_type: binary_sensor
    entity: binary_sensor.security_sensor_3
    title: Master Bed Windows
    icon_off: mdi-window-closed
    icon_on: mdi-window-open
    state_text: 1
    state_map:
      "on": Opened
      "off": Closed

lamp:
    widget_type: switch
    title: Antique Lamp
    entity: switch.master_bedroom_lamp
    icon_off: mdi-lamp
    icon_on: mdi-lamp
    
layout:
    - master_bedroom_bathroom_windows, lamp
