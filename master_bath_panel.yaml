ceiling_fan:
    widget_type: switch
    title: Ceiling Fan
    entity: fan.master_bathroom_ceiling_fan
    icon_on: mdi-fan
    icon_off: mdi-fan-off
    state_text: 1
    
vanity_dimmer:
    widget_type: light
    title: Vanity Lights
    entity: light.master_bathroom_dimmer
    
temperature:
    widget_type: sensor
    title: Temperature
    entity: sensor.master_bathroom_multisensor_temperature
    
humidity:
    widget_type: sensor
    title: Humidity
    entity: sensor.master_bathroom_multisensor_humidity
    
motion:
    widget_type: binary_sensor
    title: Motion Active
    entity: binary_sensor.master_bathroom_multisensor_motion
    icon_off: mdi-sleep
    icon_on: mdi-run-fast
    state_text: 1
    state_map:
      "on": Motion
      "off": No Motion


layout:
    - ceiling_fan(2x2), vanity_dimmer(2x2), motion(1x2), temperature(1x2), humidity(1x2)
    - empty: 2