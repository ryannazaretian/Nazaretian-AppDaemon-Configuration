occupancy:
    widget_type: binary_sensor
    entity: binary_sensor.bens_room_occupancy
    title: Occupancy
    icon_on: mdi-eye-outline
    icon_off: mdi-eye-off-outline
    state_text: 1
    state_map:
      "on": Occupied
      "off": Not occupied
      
temperature:
    widget_type: sensor
    title: Temperature
    entity: sensor.bens_room_temperature
    unit: "&deg;F"
    

north_bedroom_bathroom_windows:
    widget_type: binary_sensor
    entity: binary_sensor.security_sensor_5
    title: North Rooms Windows
    icon_off: mdi-window-closed
    icon_on: mdi-window-open
    state_text: 1
    state_map:
      "on": Opened
      "off": Closed

layout:
    - occupancy, temperature, north_bedroom_bathroom_windows
    - empty: 2