garage:
    widget_type: cover
    title: Garage Door
    entity: cover.garage_door
    icon_on: mdi-garage-open
    icon_off: mdi-garage
    icon_style_active: $style_active_warn
    state_text: 1
    state_map:
      "open": Opened
      "closed": Closed

flood_light:
    widget_type: switch
    title: Flood Light
    entity: switch.driveway_flood_light
    icon_off: mdi-lightbulb
    icon_on: mdi-lightbulb-on-outline

subaru_presence:
    widget_type: binary_sensor
    entity: binary_sensor.subaru_parking
    title: Subaru Presence
    icon_on: mdi-home
    icon_off: mdi-road
    state_text: 1
    state_map:
      "on": Home
      "off": Away

corvette_presence:
    widget_type: binary_sensor
    entity: binary_sensor.corvette_parking
    title: Corvette Presence
    icon_on: mdi-home
    icon_off: mdi-road
    state_text: 1
    state_map:
      "on": Home
      "off": Away

subaru_distance:
    widget_type: sensor
    title: Subaru Distance
    units: "in"
    entity: sensor.subaru_sensor_distance

corvette_distance:
    widget_type: sensor
    title: Corvette Distance
    units: in
    entity: sensor.corvette_sensor_distance

garage_temperature:
    widget_type: sensor
    title: Garage Temperature
    entity: sensor.garage_temperature
    unit: "&deg;F"
    
subaru_trig_distance:
    widget_type: input_slider
    title: Subaru Distance Trigger
    entity: input_number.car0_distance_trigger   

corvette_trig_distance:
    widget_type: input_slider
    title: Corvette Distance Trigger
    entity: input_number.car1_distance_trigger   
    
garage_automation_enable:
    widget_type: switch
    title: Garage Automation
    entity: input_boolean.garage_door_open_close_automation_enable
    icon_on: mdi-garage
    icon_off: mdi-garage
    state_text: 1
    state_map:
      "on": Enabled
      "off": Disabled
      
garage_bay_door:
    widget_type: binary_sensor
    entity: binary_sensor.security_sensor_0
    title: Garage Bay Door
    icon_off: mdi-garage
    icon_on: mdi-garage-open
    state_text: 1
    state_map:
      "on": Opened
      "off": Closed      
      
garage_entry_door:
    widget_type: binary_sensor
    entity: binary_sensor.security_sensor_8
    title: Garage Entry Door
    icon_off: mdi-door-closed
    icon_on: mdi-door-open
    state_text: 1
    state_map:
      "on": Opened
      "off": Closed

layout:
    - garage, subaru_presence, subaru_trig_distance, subaru_distance, corvette_presence, corvette_trig_distance, corvette_distance
    - garage_automation_enable, garage_bay_door, garage_entry_door, flood_light, garage_temperature
    - 